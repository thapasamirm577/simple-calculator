<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hello"></div>
    <div class="container">
        <form>
        <input type="text" class="screen" id="show">
            
    </form>
        <div class="buttons">
            <button class="button seven" data-num ="7">7</button>
            <button class="button eight" data-num ="8">8</button>
            <button class="button nine" data-num="9">9</button>
            <button class="button plus" data-num="+">+</button><br>
            <button class="button four" data-num="4">4</button>
            <button class="button five" data-num="5">5</button>
            <button class="button six" data-num="6">6</button>
            <button class="button minus" data-num="-">-</button><br>
            <button class="button one" data-num="1">1</button>
            <button class="button two" data-num="2">2</button>
            <button class="button three" data-num="3">3</button>
            <button class="button multiplication" data-num="*">X</button><br>
            <button class="button zero" data-num="0">0</button>
            <button class="button-reset" id="reset">C</button>
            <button class="button-equal" id="equal">=</button>
            <button class="button devide" data-num="/">%</button>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
